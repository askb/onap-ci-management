---
- project:
    name: ccsdk-sli-adaptors
    project-name: 'ccsdk-sli-adaptors'
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge:
          cron: '@daily'
      - gerrit-maven-stage:
          build-node: centos7-builder-4c-4g
          sign-artifacts: true
          cron: ''
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'ccsdk/sli/adaptors'
    stream:
      - 'master':
          branch: 'master'
      - 'guilin':
          branch: 'guilin'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-sli-adaptors-settings'
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1804-builder-4c-4g
    mvn-snapshot-id: 'ecomp-snapshots'
    nexus-snapshot-repo: 'snapshots'

- project:
    name: ccsdk-sli-adaptors-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'ccsdk/sli/adaptors'
    project-name: 'ccsdk-sli-adaptors'
    branch: 'master'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-sli-adaptors-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: ccsdk-sli-adaptors-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/sli/adaptors'
    project-name: 'ccsdk-sli-adaptors'
    stream:
      - 'master':
          branch: 'master'
      - 'guilin':
          branch: 'guilin'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-sli-adaptors-settings'
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: ccsdk-sli-adaptors-info
    project-name: ccsdk-sli-adaptors
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: ccsdk/sli/adaptors
    branch: master

- project:
    name: ccsdk-sli-adaptors-whitesource
    build-node: ubuntu1804-builder-4c-4g
    project-name: ccsdk-sli-adaptors
    jobs:
      - gerrit-whitesource-scan
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-sli-adaptors-settings'
    wss-product-name: ccsdk
    mvn-clean-install: true
    project: ccsdk/sli/adaptors
    branch: master
