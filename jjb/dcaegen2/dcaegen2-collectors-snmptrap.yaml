---
- project:
    name: dcaegen2-collectors-snmptrap
    project-name: 'dcaegen2-collectors-snmptrap'
    project: 'dcaegen2/collectors/snmptrap'
    python-version: python3
    tox-dir: '.'
    tox-envs: 'py3'
    stream:
      - 'master':
          branch: 'master'
      - 'guilin':
          branch: 'guilin'
    build-node: ubuntu1804-docker-8c-8g
    mvn-settings: 'dcaegen2-collectors-snmptrap-settings'
    jobs:
      - gerrit-tox-verify:
          stream: all
          branch: '*'
      - gerrit-docker-verify
      - gerrit-docker-merge
      - '{project-name}-{stream}-release-version-java-daily'
    files: '**'
    archive-artifacts: ''
    container-tag-method: latest
    docker-get-container-tag-script: '../../shell/docker-ts-tag-override.sh'
    nexus-iq-namespace: 'onap-'
    docker-root: '.'
    docker-name: onap/org.onap.dcaegen2.collectors.snmptrap
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: '**'


- project:
    name: dcaegen2-collectors-snmptrap-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'dcaegen2/collectors/snmptrap'
    project-name: 'dcaegen2-collectors-snmptrap'
    branch: 'master'
    mvn-settings: 'dcaegen2-collectors-snmptrap-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dcaegen2-collectors-snmptrap-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dcaegen2/collectors/snmptrap
    build-node: ubuntu1804-docker-8c-8g
    project-name: 'dcaegen2-collectors-snmptrap'
    branch: 'master'
    mvn-settings: 'dcaegen2-collectors-snmptrap-settings'

- project:
    name: dcaegen2-collectors-snmptrap-info
    project-name: dcaegen2-collectors-snmptrap
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: dcaegen2/collectors/snmptrap
    branch: master
